<ion-header>

  <ion-navbar>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail item-left>
        <img [src]="item.product.featured_src" alt="">
      </ion-thumbnail>
      <h2>{{item.product.title}}</h2>
      <h4>Cost: {{item.product.price}} * {{item.product.quantity}}</h4>
      <button ion-button clear item-right color="primary"></button>
    </ion-item>
  </ion-list>

</ion-content>
