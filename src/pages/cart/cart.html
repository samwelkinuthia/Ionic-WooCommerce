<ion-header>

  <ion-navbar>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail item-left>
        <img [src]="item.product.featured_src" alt="">
      </ion-thumbnail>
    </ion-item>
  </ion-list>

</ion-content>
