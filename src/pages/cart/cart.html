<ion-header>

  <ion-navbar color="mine">
    <ion-title style="text-align: center">Your Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>Your Cart Description</ion-col>
      </ion-row>
      <ion-row [hidden]="!emptyMessage">
        <ion-col> Your haven't added stuff to your cart yet! </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of cartItems; let i = index">
      <ion-thumbnail item-left>
        <img [src]="item.product.featured_src" style="width: 60px !important; height: 60px !important;" alt="">
      </ion-thumbnail>
      <h4>{{ item.product.title }}</h4>
      <p>{{ item.product.price }} * {{ item.quantity }}</p>
      <button ion-button clear item-right color="primary" (click)="removeFromCart(item, i)">
        <ion-icon name="close-circle" color="danger"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
          </ion-col>
          <ion-col col-4>
            <b>Total</b>
          </ion-col>
          <ion-col col-3>

          </ion-col>
          <ion-col col-3>
             Ksh {{ total }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" outline block (click)="closeCart()" color="danger">Back</button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" block (click)="checkOut()" color="mine">Checkout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
