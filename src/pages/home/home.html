<ion-content padding>
  <ion-card>
    <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let image of [1,2,3,4]">
        <img src="./assets/imgs/{{image}}.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
