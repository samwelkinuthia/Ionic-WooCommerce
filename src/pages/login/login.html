<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="http://via.placeholder.com/30x30" style="width: 70%; margin: auto;">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <button ion-button block color="primary" (click)="login()">Login</button>
  <button ion-button clear block color="primary">Accountless?:) Sign Up here</button>

</ion-content>
