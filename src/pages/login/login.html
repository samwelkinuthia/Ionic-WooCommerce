<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card style="margin:0px; padding:none; border:none; width:100%;">
    <img src="../assets/imgs/woman.png" style="width:auto; margin:auto; height:auto;">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <button ion-button block color="primary" (click)="login()">Login</button>
  <button ion-button clear block color="primary">Accountless?:) Sign Up here</button>

</ion-content>
