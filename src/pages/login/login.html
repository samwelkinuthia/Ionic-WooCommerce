<ion-header>

  <ion-navbar color="mine">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card style="margin:0; padding:0; border:none; width:100%;">
    <img src="http://johnsonlegalpc.com/wp-content/uploads/2016/09/person.png" style="width:auto; margin:auto; height:auto;">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

  </ion-card>

  <button ion-button block color="primary" (click)="login()">Login</button>
  <button ion-button clear block color="primary" (click)="takeMeToSignUp()">Accountless?:) Sign Up here</button>

</ion-content>
