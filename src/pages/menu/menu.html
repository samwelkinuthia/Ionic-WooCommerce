<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">

    <ion-card>
      <img src="./assets/imgs/rock.png">
      <div class="card-title">Untitled Shopping App</div>
      <div class="card-subtitle">Buy more, shop less</div>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let category of categories" text-wrap (click)="openCategory(category)" menuClose>
        <ion-icon [name]="category.icon" item-left large></ion-icon>
        <h3>{{category.name}}</h3>
        <p>{{category.description}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>


<ion-nav #content [root]="homePage"></ion-nav>
