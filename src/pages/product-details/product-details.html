<ion-header>
  <ion-navbar>
    <ion-title>{{ product.title }} details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-fab top right edge (click)="openCart()">
    <button ion-fab color="primary">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-card>
    <ion-slides autoplay="3000">
      <ion-slide *ngFor="let image of product.images">
        <img [src]="image.src">
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-card-title>
        {{product.title}}
      </ion-card-title>

      <ion-chip *ngFor="let category of product.categories">
        <ion-label color="primary">{{ category }}</ion-label>
      </ion-chip> <ion-icon name="checkmark-circle" float-right></ion-icon>

      <i [innerHTML]="product.description"></i>

      <button ion-button icon-left block outline color="primary" (click)="addToCart(product)">
        Add to Cart<ion-icon name="basket"></ion-icon>
      </button>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="product.attributes.length > 0">
    <ion-card-content>
      <ion-card-title>
        Specs
      </ion-card-title>
      <ion-grid>
        <ion-row *ngFor="let spec of product.attributes">
          <ion-col col-4>
            {{ spec.name }}
          </ion-col>
          <ion-col col-8>
            <span *ngFor="let detail of spec.options">{{ detail }}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="reviews.length > 0">
    <ion-card-content>
      <ion-card-title>
        Reviews
      </ion-card-title>

      <ion-grid>
        <ion-row *ngFor="let review of reviews">
          <ion-col col-4>
            <b>{{ review.reviewer_name }}</b><br/>
            <span *ngIf="review.rating >= 1">
            <ion-icon small name="star"></ion-icon>
          </span>
            <span *ngIf="review.rating >= 2">
            <ion-icon small name="star"></ion-icon>
          </span>
            <span *ngIf="review.rating >= 3">
            <ion-icon small name="star"></ion-icon>
          </span>
            <span *ngIf="review.rating >= 4">
            <ion-icon small name="star"></ion-icon>
          </span>
            <span *ngIf="review.rating >= 5">
            <ion-icon small name="star"></ion-icon>
          </span>
          </ion-col>
          <ion-col col-8>
            {{ review.review }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
