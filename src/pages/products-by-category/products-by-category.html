<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="danger" ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Available {{category.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="product; else emptyCategory">
    <ion-item *ngFor="let product of products" text-wrap (click)="showProduct(product)">
      <ion-thumbnail item-left>
        <img [src]="product.featured_src" alt="">
      </ion-thumbnail>
      <h3>{{ product.title }}</h3>
      <p>
        <span [innerHTML]="product.description.substr(0, 45) + '...'"></span>
        <span [innerHTML]="product.price"></span>
      </p>
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ng-template #emptyCategory>
    <ion-row>
      <ion-card padding align-items-center>
        <h3>Sorry, No products in {{category.name}}</h3>
      </ion-card>
    </ion-row>
  </ng-template>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
