<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="danger"></button>
    </ion-buttons>
    <ion-title>products_by_category</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap>
      <ion-thumbnail item-left>
        <img [src]="product.featured_src" alt="">
      </ion-thumbnail>
      <h3>{{ product.title }}</h3>
      <p>
        <span [innerHTML]="product.description.substr(0, 45) + '...'"></span>
        <span [innerHTML]="product.price"></span>
      </p>
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
